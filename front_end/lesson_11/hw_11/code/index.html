<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./index_ex.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>ИМТ калькулятор</h1>
        <form id="bmi-form">
            <div class="form-group">
                <label for="height">Рост (см):</label>
                <input class="number" id="height" name="height" required placeholder="введите рост в см">
            </div>
            <div class="form-group">
                <label for="weight">Вес (кг):</label>
                <input class="number" id="weight" name="weight" required placeholder="введите вес в кг">
            </div>
            <button type="submit" id="click">Рассчитать</button>
        </form>
        <div id="result" class="result">
            <p>Ваш ИМТ: <span id="bmi-res"></span></p>
            <p id="status">Статус:</p>
        </div>
    </div>
</body>
</html>
