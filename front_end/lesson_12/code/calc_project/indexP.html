<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИМТ калькулятор</title>
    <link rel="stylesheet" href="./stylesP/styleP.css"> 
    <script src="./indexP.js" defer></script>
</head>
<body>

    <div class="container"> 
        <h1>ИМТ калькулятор</h1> 
      
        <form id="bmi-form"> 
            <div class="form-group">
                <label for="height">Рост(см):</label> 
                <input type="number" id="height" name="height" required placeholder="введите ваш рост в см."> 
            </div>
            <div class="form-group">
                <label for="weight">Вес(кг):</label> 
                <input type="number" id="weight" name="weight" required placeholder="введите ваш вес в кг."> 
            </div>
            <button type="submit" id="click">Рассчитать</button> 
        </form>
        
        <div id="bmi-res" class="result"> 
            <p>Ваш ИМТ: <span id="bmi-value"></span></p> 
            <p>Ваш статус: <span id="bmi-result"></span></p> 
        </div>
        
    </div>
  
</body>
</html>
